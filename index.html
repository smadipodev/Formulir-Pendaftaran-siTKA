<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            min-height: 100vh;
            /* background: linear-gradient(135deg, #1B3C53, #78B9B5); */
            background-color: #006A71;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        .btn-submit {
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #234C6A, #456882);
            border: none;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="glass-card p-4 p-md-5">

                    <h3 class="text-center mb-4 fw-bold">
                        <i class="bi bi-pencil-fill"></i> Formulir Pendaftaran Simulasi TKA
                    </h3>
                    <!-- form name form harus sama di script bawah -->
                    <form name="simulasi-tka-form" id="formDaftar">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama_lengkap" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">NIS</label>
                            <input type="number" class="form-control" name="nis" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Asal Sekolah</label>
                            <input type="text" class="form-control" name="sekolah_asal" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">No WhatsApp</label>
                            <input type="tel" class="form-control" name="nomor_wa" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-submit text-white">
                                <i class="bi bi-send-check-fill"></i> Kirim Data
                            </button>
                        </div>
                    </form>

                </div>
                <footer class=" text-white text-center pb-5">
                    <p>Build with love <i class=" bi bi-suit-heart-fill text-info "></i> by SMA Diponegoro
                        TA
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwvebRO3fQQhoHK_Rmz0T6WkLAzFNR6un7sJY1DhOk-eDbe4a31M6KS9qL3WX1BRi4mpg/exec'
        const form = document.forms['simulasi-tka-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            Swal.fire({
                title: 'Mengirim Data...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            })

            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil',
                        text: 'Terima kasih sudah mendaftar!',
                        confirmButtonColor: '#234C6A'
                    })
                    form.reset()
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal',
                        text: 'Data gagal dikirim, silakan coba lagi'
                    })
                    console.error('Error!', error.message)
                })
        })
    </script>

</body>


</html>
